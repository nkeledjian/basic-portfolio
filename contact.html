<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <title>Basic-Portfolio</title>
  </head>
<body>
    <header id="masthead">
        <div class="container"> 
          <a href="index.html" id="logo">Nareg Keledjian</a>
          <nav>
            <a href="index.html">About </a>
            <a href="portfolio.html">Portfolio </a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </header>

  <div id="main-continer" class="container"> <!--Container for page-->
    <section class="main-section"> <!--Holds page content-->
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required">
            </textarea>
          </li>
          
        </ul> 
        <input type="submit">
      </form>

    </section>

  </div>
    <footer>
        <div class="container">
        Copyright Nareg Keledjian 2018 &copy;
        </div>
    </footer>
</body>

</html>
